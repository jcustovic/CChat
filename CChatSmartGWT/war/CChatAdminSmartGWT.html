<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="gwt:property" content="locale=hr"> 
	<link href="CChatAdminSmartGWT.css" rel="stylesheet" type="text/css">
   
    <title>CChat</title>
    <style type="text/css">
        body { overflow:hidden }
        #loading {
            border: 1px solid #ccc;
            position: absolute;
            left: 45%;
            top: 40%;
            padding: 2px;
            z-index: 20001;
            height: auto;
            width: 10%;
        }

        #loading a {
            color: #225588;
        }

        #loading .loadingIndicator {
            background: white;
            font: bold 13px tahoma, arial, helvetica;
            padding: 10px;
            margin: 0;
            height: auto;
            color: #444;
        }

        #loadingMsg {
            font: normal 10px arial, tahoma, sans-serif;
        }
    </style>
</head>

<body>
	<div id="loadingWrapper">
	<div id="loading">
	    <div class="loadingIndicator">
	        <img src="images/ajax-loader.gif" width="16" height="16" style="margin-right:8px;float:left;vertical-align:top;"/>CChat<br/>
	        <span id="loadingMsg">Loading styles and images...</span></div>
	</div>
	</div>

    <script type="text/javascript">document.getElementById('loadingMsg').innerHTML = '<center>Loading CChat application<br> Please wait... </center>';</script>
    <script type="text/javascript" language="javascript" src="admin/admin.nocache.js"></script>
    
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
  </body>
</html>
